services:
  - type: web
    name: demo-jpa
    env: docker
    plan: free
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: northwind-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: northwind-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: northwind-db
          property: password

databases:
  - name: northwind-db
    databaseName: northwind
    user: appuser
